<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniStore 🛍️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🛍️ MiniStore</a>
      <div class="d-flex">
        <a href="/" class="btn btn-outline-light me-2">Home</a>
        <a href="/cart/" class="btn btn-warning text-dark fw-bold">🛒 Cart</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-dark text-center text-light py-3 mt-5">
    <small>© 2025 MiniStore | Made with 💻 by Maroof</small>
  </footer>
</body>
</html>
