{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
    {% else %}
    <img src="https://via.placeholder.com/400x400?text=No+Image" class="img-fluid rounded shadow-sm">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p class="text-muted">{{ product.description }}</p>
    <h4 class="text-success">PKR {{ product.price }}</h4>
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary mt-3">Add to Cart</a>
  </div>
</div>
{% endblock %}
