<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Simple Blog</h1>
    <div class="text-end mb-3">
      <a href="{% url 'add_post' %}" class="btn btn-primary">Add Post</a>
    </div>
    {% for post in posts %}
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p class="card-text">{{ post.content }}</p>
          <p class="text-muted small mb-1">By <strong>{{ post.name }}</strong> on {{ post.created_at|date:"F d, Y H:i" }}</p>
          <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </div>
    {% empty %}
      <p>No blog posts yet.</p>
    {% endfor %}
  </div>
</body>
</html>
