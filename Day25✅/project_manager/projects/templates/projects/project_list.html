{% extends 'projects/base.html' %}
{% block content %}
<h2 class="mb-4">All Projects</h2>
<a href="{% url 'project_create' %}" class="btn btn-primary mb-3">Create New Project</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Deadline</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.title }}</td>
            <td>{{ project.status|capfirst }}</td>
            <td>{{ project.deadline }}</td>
            <td>
                <a href="{% url 'project_update' project.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'project_delete' project.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No projects available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
